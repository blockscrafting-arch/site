# Сборка в CI, деплой на VPS (образ не собирается на сервере — только load + restart).
# Секреты: VPS_HOST, VPS_USER, VPS_SSH_KEY. Опционально: PUBLIC_CONTACT_WEBHOOK для формы.
name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Build Docker image
        run: |
          docker build \
            -t vlad-execute-site:latest \
            -f docker/Dockerfile \
            --build-arg PUBLIC_CONTACT_WEBHOOK="${{ secrets.PUBLIC_CONTACT_WEBHOOK }}" \
            .

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          if [ -z "$VPS_HOST" ] || [ -z "$VPS_SSH_KEY" ]; then
            echo "VPS_HOST or VPS_SSH_KEY not set - skip deploy"
            exit 0
          fi
          mkdir -p ~/.ssh
          printf '%s\n' "$VPS_SSH_KEY" > ~/.ssh/deploy_key
          sed -i 's/\r$//' ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          USER_AT_HOST="${VPS_USER:-root}@${VPS_HOST}"
          echo "Saving and copying image..."
          docker save vlad-execute-site:latest | gzip | ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new "$USER_AT_HOST" "cat > /tmp/vlad-execute-site.tar.gz"
          echo "Loading image and restarting container..."
          ssh -i ~/.ssh/deploy_key "$USER_AT_HOST" "docker load < /tmp/vlad-execute-site.tar.gz && rm -f /tmp/vlad-execute-site.tar.gz && docker stop site 2>/dev/null || true; docker rm site 2>/dev/null || true; docker run -d --name site -p 127.0.0.1:8080:80 --restart unless-stopped vlad-execute-site:latest && echo Deploy done."
